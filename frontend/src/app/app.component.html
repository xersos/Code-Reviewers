<ngx-loading-bar></ngx-loading-bar>

<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="langMenu">{{ currentLanguage }}</button>
</mat-toolbar>

<mat-menu #langMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item *ngFor="let language of languageList" (click)="changeLanguage(language.code)">{{ language.name }}</button>
  </ng-template>
</mat-menu>
